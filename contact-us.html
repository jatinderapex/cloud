  <div class="mid-section-contact">
    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
             <h2>SEND US A MESSAGE</h2>
			<form action="http://jatinder.apexure.org/mail.php" method="POST">
					<div class="form-group">
						<div class="col-xs-6">
							<input type="text" name="name" class="form-control" placeholder ="Your Name" required />
						</div>
						 <div class="col-xs-6">
							<input type="email" name="email" class="form-control" placeholder ="Your Email" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12"> 
							<input type="text" name="subject" class="form-control" placeholder ="Subject" />
						</div>
					</div>

					<div class="form-group">
						 <div class="col-xs-12"> 
							<textarea name="message" rows="10" cols="50" class="form-control" placeholder="Message"></textarea>
						</div>
					</div>

					<div class="form-group"> 
						<div class="col-xs-12">
							<input type="submit" name="submit" value="Send">
						</div>
					</div>
				</form>
          </div>
          <div class="col-sm-6 col-xs-12 contact-addr">
               <h2>OUR ADDRESS</h2>
                <div>
                  <p>Apexure Ltd. </p>
                  <p>www.apexure.com</p>
                  <p>London - United Kingdom HA3 9PY</p>
                  <p>+44 (0) 20 8050 2404</p>
                  <p>info@apexure.com</p>
                </div>
          </div>
        </div>
    </div>
